unified-delay: false
tcp-concurrent: true

geodata-mode: true
geox-url:
  geosite: 'https://github.com/DustinWin/clash-geosite/releases/download/latest/geosite.dat'
  geoip: 'https://github.com/DustinWin/clash-geoip/releases/download/latest/geoip.dat'
  mmdb: 'https://github.com/DustinWin/clash-geoip/releases/download/latest/Country.mmdb'

global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: redir-host
  default-nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    - 'https://dns.google/dns-query#ğŸªœ ä»£ç†åŸŸå'
    - https://dns.cloudflare.com/dns-query
    - https://doh.opendns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    'geosite:networktest,microsoft-cn,apple-cn,google-cn,games-cn': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    'geosite:cn,lan': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
